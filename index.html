<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Expense Tracker — Colorful</title>

  <!-- CSS -->
  <link rel="stylesheet" href="css/style.css" />

  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
  <!-- jsPDF + html2canvas for PDF export -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
</head>
<body>
  <div class="container" id="appContainer">

    <!-- HEADER -->
    <header class="top">
      <div>
        <h1>Money Manager — Colorful</h1>
        <div class="subtitle">Icons + color badges + charts + PDF</div>
      </div>

      <div class="header-controls">
        <div class="totals-mini" id="miniTotals">
          <div>Today: <b id="tToday">₹0.00</b></div>
          <div>This Week: <b id="tWeek">₹0.00</b></div>
          <div>This Month: <b id="tMonth">₹0.00</b></div>
        </div>

        <div class="actions">
          <button id="refreshCharts" class="btn primary">Refresh Charts</button>
          <button id="downloadPDF" class="btn outline">Download PDF</button>
        </div>
      </div>
    </header>

    <!-- MAIN GRID -->
    <div class="grid">

      <!-- LEFT: Form + List -->
      <main>
        <section class="card form-card">
          <form id="expense-form" class="form">
            <div class="row">
              <div class="field"><label>Title</label>
                <input id="title" type="text" placeholder="e.g., Bus fare" required>
              </div>
              <div class="field small"><label>Amount (₹)</label>
                <input id="amount" type="number" step="0.01" placeholder="0.00" required>
              </div>
            </div>

            <div class="row">
              <div class="field">
                <label>Category</label>
                <select id="category">
                  <option value="Food">Food</option>
                  <option value="Transport">Transport</option>
                  <option value="Shopping">Shopping</option>
                  <option value="Bills">Bills</option>
                  <option value="Other">Other</option>
                </select>
              </div>
              <div class="field small">
                <label>Date</label>
                <input id="date" type="date" required>
              </div>
            </div>

            <div class="row controls-row">
              <div class="left-controls">
                <button id="addBtn" class="btn primary" type="submit">Add Expense</button>
                <button id="clear-storage" type="button" class="btn outline">Clear All</button>
              </div>
              <div class="right-controls">
                <label>Filter Month</label>
                <input id="filter-month" type="month">
              </div>
            </div>
          </form>
        </section>

        <section class="card list-card">
          <div class="list-header">
            <div class="summary">
              <div>Total: <b id="total-amount">₹0.00</b></div>
              <div>Transactions: <b id="count">0</b></div>
            </div>
            <div class="list-actions">
              <button id="showAll" class="btn outline">Show All</button>
            </div>
          </div>

          <!-- Category badges / icons -->
          <div class="icons" id="icons">
            <div class="badge badge-food">Food</div>
            <div class="badge badge-transport">Transport</div>
            <div class="badge badge-shopping">Shopping</div>
            <div class="badge badge-bills">Bills</div>
            <div class="badge badge-other">Other</div>
          </div>

          <!-- Transactions -->
          <ul id="transactions-list" class="trans"></ul>
        </section>
      </main>

      <!-- RIGHT: Charts + Stats -->
      <aside class="sidebar">
        <div class="card chart-card">
          <h3>Category Breakdown</h3>
          <canvas id="pieChart" height="200"></canvas>
        </div>

        <div class="card chart-card">
          <h3>Monthly Spending (6 months)</h3>
          <canvas id="barChart" height="200"></canvas>
        </div>

        <div class="card small-card">
          <h3>Totals</h3>
          <div class="big-totals">
            <div>Week: <b id="weekTotal">₹0.00</b></div>
            <div>Month: <b id="monthTotal">₹0.00</b></div>
            <div>Year: <b id="yearTotal">₹0.00</b></div>
          </div>
        </div>
      </aside>
    </div>
  </div>

  <!-- JS -->
  <script src="js/script.js"></script>
</body>
</html>
